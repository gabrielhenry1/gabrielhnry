<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>
    
<div class="conteiner">

        <div class="imagem"><img src="cadastro pessoal.svg" alt="imagem de uma mulher olhando para uma representação de um site"></div>
        <div class="cadastro"> 
            <h1>Cadastro</h1>
       
         

          <div class="input">
              <label for="primeiro nome">Primeiro nome :</label>
              <input type="text" placeholder="digite seu primeiro nome" required>
        
          </div>
          <div class="input">
              <label for="sobrenome">Sobrenome :</label>
              <input type="text" placeholder="digite seu sobrenome" required>
        
           </div>  
           <div class="input">
              <label for="email">Email :</label>
              <input type="text" placeholder="digite seu email" required>
        
           </div>
           <div class="input">
              <label for="password">Senha :</label>
              <input type="password" placeholder="digite sua senha" required>
        
           </div>
           <div class="input">
              <label for="confirme sua senha">Confirme sua senha :</label>
              <input type="password" placeholder="digite novamente" required>
        
            </div>
            <div class="botao">
               <a href="obrigado.html"><button>continuar</button></a>
            </div>
      </div>

</div>

</body>
</html>
